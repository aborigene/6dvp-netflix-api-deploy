_format_version: "1.1"
services:
- connect_timeout: 60000
  host: auth
  name: auth-addUser
  path: /addUser
  port: 8090
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: addUser
    paths:
    - /addUser
    path_handling: v1
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    request_buffering: true
    response_buffering: true
